<!-- Trang này sẽ dùng để link cdn, css, js,.... 
    Đồng thời code thanh navbar     
-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    {% block css %}{% endblock css %}
</head>

<body>
    <!-- Start Navbar -->
    <nav>
        <div class="container nav-container">
            <div class="logo">
                <img src="{% static 'images/logo.jpg' %}" alt="logo.jpg">
            </div>
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="search" placeholder="Search on...">
            </div>
            
            <div class="add-post">
                <div class="profile-picture" id="my-profile-picture">
                    {% if user.is_authenticated %}
                    <img src="{{profile.avatar.url}}" alt="{{profile.avatar}}">
                    {% else %}
                    <img src="{% static 'images/user.jpg' %}" alt="avatar.jpg">
                    {% endif %}
                </div>
            </div>
            
        </div>
    </nav>
    <!-- End Navbar -->



    <!------------------Start Main Section------------------>
  
        {% block content %}
        {% endblock content %}

    <!------------------End Main Section------------------>
    


    <script src="{% static 'js_Thanh/javascript.js' %}"></script>
    {% block js %}{% endblock js %}
</body>

</html>
